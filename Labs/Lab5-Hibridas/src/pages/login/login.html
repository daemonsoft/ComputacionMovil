<ion-header>
  <ion-navbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top: 5%">
  <ion-card center>
      <img width="50%" padding src="assets/logo.svg" >
      <ion-card-content>
        <form (submit)="submit()" [formGroup]="loginForm" novalidate>
            <ion-list>
              <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-item>
              </ion-item>
              <button [disabled]="!loginForm.valid" center block ion-button>Ingresar</button>
            </ion-list>
        </form>
      </ion-card-content>
  </ion-card>
</ion-content>
