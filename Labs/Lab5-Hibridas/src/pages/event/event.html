<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Eventos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of list">
        <ion-item (click)="onClick(item)">
                <img (load)="loaded=true" src="{{ getResizedPicture(item.picture) }}">
                <ion-spinner *ngIf="!loaded"></ion-spinner>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>Puntuaci√≥n: {{ item.score }}</p>
        </ion-item>
    </ion-list>
</ion-content>
